<app-nav2></app-nav2>

<div class="container">
<div class="jumbotron m-2 p-2">
<input class="form-control" type="text" placeholder="Search Employee" [(ngModel)]="SearchText">
<div class=" table">
<table class="table table-striped" ngif>
    <thead>
      <tr>
        <th></th>
        <th>Global Group Id</th>
        <th>Employee Number</th>
        <th>Employee Name</th>
        <th>Email</th>
        <th></th>
    </tr>
    </thead>
    <tbody>
      
      <tr *ngFor='let n_data of newdata
      | search: SearchText |paginate
      : {
          itemsPerPage: tableSize,
          currentPage: page,
          totalItems: count
        };
  let i = index
      '>
        <td></td>
        <td>{{n_data.globalGroupId}}</td>
        <td>{{n_data.employeeNo}}</td>
        <td>{{n_data.name}}</td>
        <td>{{n_data.email}}</td>
        <td>
          <a  type="button" class="btn btn-primary" [routerLink]="['/roll-off-form', n_data.globalGroupId]">View Details</a>
          </td>
          <td></td>
          
        
          
        </tr>
      <tr *ngIf="newdata.length==0">
        <td colspan="5">
            No employees to display
        </td>
    </tr>
    </tbody>
  </table>

</div>
  <div class="d-flex justify-content-center">
    <pagination-controls
      previousLabel="Prev"
      nextLabel="Next"
      (pageChange)="onTableDataChange($event)"
    >
    </pagination-controls>
  </div>
</div>
</div>
